<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashheader">
            <img src="img/icons/grid-two-up-48.png" alt="" srcset="">
            <p style="font-weight: 900; font-size: 24px;">Dashboard</p>
        </div>
        <div class="dashsub">
            <img src="img/icons/home-32.png" alt="" srcset="">
            <p>Home</p>
            <img src="img/icons/contacts-32.png" alt="" srcset="">
            <p>Profile</p>
            <img src="img/icons/message-2-32.png" alt="">
            <p>Messages</p>
            <img src="img/icons/clock-8-32.png" alt="">
            <p>History</p>
            <img src="img/icons/parallel-tasks-32.png" alt="">
            <p>Tasks</p>
            <img src="img/icons/conference-32.png" alt="">
            <p>Communities</p>
        </div>
        <div class="dashsub2">
            <img src="img/icons/cog-32.png" alt="">
            <p>Settings</p>
            <img src="img/icons/question-shield-32.png" alt="">
            <p>Support</p>
            <img src="img/icons/shield-32.png" alt="">
            <p>Privacy</p>
        </div>
    </div>

    <div class="header">
        <div class="search">
            <img src="img/icons/magnify.png" alt="" style="align-self: center; justify-self: center;">
            <input class="searchbar" type="text" placeholder="Search..">
        </div>
        <div class="user">
            <div class="bell">
                <img class="bell" src="img/icons/bell-ring-outline.png" alt="">
            </div>
            <div class="profilepicture">
                <img src="img/profiles/sven.png" alt="">
            </div>
            <div style="font-weight: 700; font-size: 18px;">Sven Risse</div>
        </div>
        <div class="welcome">
            <img src="img/profiles/sven.png" alt="" style="align-self: center; justify-self: center; grid-row: span 2;">
            <div class="hi">Hello there,</div>
            <div class="username">Sven Risse (@sven)</div>
        </div>
        <div class="mediabtn">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        
        
    </div>

    <div class="main">
        main
        <a href="https://www.flaticon.com/free-icons/person" title="person icons">Person icons created by Freepik - Flaticon</a>
    </div>

</body>
</html>
